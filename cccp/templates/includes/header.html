{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: red">
    <div class="container">
      <a class="navbar-brand" href="{% url 'price_net:index' %}">
        <img src="{% static 'img/logo.png' %}" width="40" height="40" class="d-inline-block align-top" alt="">
        <span style="color:yellow">СССР - Стоимость Сплетения Сети Расчетная</span>
      </a>
      <ul class="nav nav-pills">
        {% with request.resolver_match.view_name as view_name %}
        <li class="nav-item"> 
          <a 
            class="nav-link link-dark
            {% if view_name  == 'about:author' %}active{% endif %}"
            href="{% url 'about:author' %}">Об авторе
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link link-dark
            {% if view_name  == 'about:tech' %}active{% endif %}"
            href="{% url 'about:tech' %}">Технологии</a>
        </li>
        <li class="nav-item"> 
            <a 
              class="nav-link link-dark
              {% if view_name  == 'price_net:index' %}active{% endif %}"
              href="{% url 'price_net:index' %}">Все расчеты
            </a>
        </li>
        <li class="nav-item"> 
          <a 
            class="nav-link link-dark
            {% if view_name  == 'price_net:prices_detail' %}active{% endif %}"
            href="{% url 'price_net:prices_detail' %}">Цены
          </a>
        </li>
        <li class="nav-item"> 
          <a 
            class="nav-link link-dark
            {% if view_name  == 'price_net:calc_create' %}active{% endif %}"
            href="{% url 'price_net:calc_create' %}">Новый расчет
          </a>
        </li>
        {% endwith %}
      </ul>
    </div>
  </nav>      
</header>
